<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link href="css/logoin.css" rel="stylesheet">
    <script src="js/jquery-2.1.4.min.js"></script>
</head>
<body>
    <div class="LoginHeader">
        <a class="back" href="javascript:history.back(-1)"  onclick="javascript:history.back(-1);"></a>
        <h1>京东登录</h1>
    </div>
    <div class="LogoinCommonBox">
        <div class="main">
            <form>
                <p id="errorTiShi">验证码过期</p>
                <div class="inputBox" id="userNameBox">
                    <input id="userNameText" class="inputT100" type="text" placeholder="请输入用户名/邮箱/已验证手机">
                </div>
                <div class="inputBox" id="passWordBox">
                    <input id="passWordTex" class="inputT100" type="password" placeholder="请输入密码">
                    <span id="passWordBtn" class="passWordBtnOff"></span>
                </div>
                <div class="inputBox" id="VerificationCode">
                    <input id="VerificationCodeText" class="inputT100" type="text" placeholder="请输入验证码">
                    <span id="VerificationCodeTu" class="VerificationCodeText">1111</span>
                </div>
                <div class="FreeLogoin" id="FreeLogoinRealBtn">
                    <span id="FreeLogoinBtn" class="FreeLogoinOn"></span>
                    一个月内免登录
                </div>
                <div class="inputBox">
                    <div  class="inputBtn100" id="inputBtn">登录</div>
                </div>
                <div class="textBox">
                    <a href="registered.html" class="zhuce">快速注册</a>
                    <a href="PasswordRetake.html" class="zhaohui">找回密码</a>
                </div>
                <div class="otherBox">
                    <span class="wenzi">其它登录方式</span>
                    <a href="#" class="tu"></a>
                </div>
            </form>
        </div>
    </div>
<script src="js/loginMain.js"></script>
</body>
</html>
